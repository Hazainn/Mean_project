<fieldset>
	<form class="form-horizontal" method="post">
		<fieldset class="fieldsubscribe" ng-controller="users" >
			<!-- Form Name -->
			<legend>Signing Up</legend>

			<!-- Prepended text-->
			<div class="form-group" style="width: 1200px;">
				<label class="col-md-4 control-label" for="firstname"></label>
				<div class="col-md-6">
					<div class="input-group">
						<span class="input-group-addon">Firstname*</span>
						<input id="firstname"  ng-model="firstname" class="form-control" placeholder="firstname" type="text" required>
					</div>
				</div>
			</div>

			<!-- Prepended text-->
			<div class="form-group" style="width: 1200px;">
				<label class="col-md-4 control-label" for="lastname"></label>
				<div class="col-md-6">
					<div class="input-group">
						<span class="input-group-addon">Lastname* :</span>
						<input id="lastname" ng-model="lastname" class="form-control" placeholder="lastname" type="text" required>			
					</div>
				</div>
			</div>

			<!-- Prepended text-->
			<div class="form-group" style="width: 1200px;">
				<label class="col-md-4 control-label" for="email"></label>
				<div class="col-md-6">
					<div class="input-group">
							<span class="input-group-addon">Email* :</span>
							<input id="email" class="form-control" ng-model="email" placeholder="email@email.com" type="text" required>
					</div>
				</div>
			</div>

			<!-- Prepended text-->
			<div class="form-group" style="width: 1200px;">
				<label class="col-md-4 control-label" for="password"></label>
				<div class="col-md-6">
					<div class="input-group">
						<span class="input-group-addon">Password* :</span>
						<input id="password"  ng-model="password" class="form-control" placeholder="password" type="password" required  >
					</div>
				</div>
			</div>

			<!-- Multiple Checkboxes -->
			<div class="form-group" style="width: 1200px;">
				<label class="col-md-4 control-label" for="gender"></label>
				<div class="col-md-4">
					<div class="checkbox">
						<label for="gender-0">
							<input type="radio" ng-model="gender" id="gender-0" value="F"> Female
						</label>
					</div>
					<div class="checkbox">
						<label for="gender-1">
							<input type="radio" ng-model="gender" id="gender-1" value="M"> Male
						</label>
					</div>
				</div>
			</div>

			<!-- Button (Double) -->
			<div class="form-group" style="width: 1200px;">
				<label class="col-md-4 control-label" for="subscribe"></label>
				<div class="col-md-8">
					<button id="subscribe" class="btn btn-inverse" ng-click="addUser()">Subscribe</button>
					<button id="clear" class="btn btn-default" >Clear</button>
				</div>
			</div>
		</fieldset>
	</form>
</fieldset>
