<form class="form-horizontal">
  <fieldset class="fieldsubscribe">
    
    <!-- Form Name -->
    <legend>Profile (change values to update your profile): </legend>
    
    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="firstname">Firstname :</label>  
        <div class="col-md-5">
            <p class="lead">{{ users.Firstname }}</p>
        </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
    <label class="col-md-4 control-label" for="lastname">Lastname :</label>  
        <div class="col-md-5">
            <p class="lead">{{ users.Lastname }}</p>
        </div>
    </div>
    
    <!-- Text input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="email">Email :</label>  
        <div class="col-md-5">
            <p class="lead">{{ users.email }}</p>
        </div>
    </div>
    
    <!-- Password input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="oldPassword">Old Password :</label>
        <div class="col-md-5">
            <input id="oldPassword" name="oldPassword" type="password" placeholder="your old password" class="form-control input-md">
        </div>
    </div>
    
    <!-- Password input-->
    <div class="form-group">
        <label class="col-md-4 control-label" for="newPassword">New Password :</label>
        <div class="col-md-5">
            <input id="newPassword" name="newPassword" type="password" placeholder="your new password" class="form-control input-md">  
        </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group" style='margin-left=""'>
        <label class="col-md-4 control-label" for="subscribe"></label>
        <div class="col-md-8">
            <button id="subscribe" class="btn btn-inverse" ng-click="putUser()">Subscribe</button>
            <button id="clear" class="btn btn-default" >Clear</button>
        </div>
    </div>
  </fieldset>
</form>
